
stages:
  - build
  - build_image

before_script:
  - who
  - pwd

build:
  stage: build
  script: 
    - mvn clean compile install
    - cd speedy-protal
    - mvn package

build_image:
  stage: build_image
  script:
    - cp -R speedy-protal/target/speedy-protal-0.0.2/* /usr/share/docker/working/
    - cd /usr/share/docker
    - docker build -t my/springboot .
